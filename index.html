<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue todolist</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">


  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" />


  <!-- Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- JavaScript -->
  <script src="js/data.js"></script>
  <script defer src="js/script.js"></script>

</head>

<body>

    <div id="root">

        <h1 class="text-center">Cose da fare</h1>

        <ul class="list-group container mt-5">
            <li v-for="list in toDoList" class="list-group-item d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="list.done">
                    <label class="form-check-label" :class="{'text-decoration-line-through': list.done}" >
                        {{list.text}}
                    </label>
                </div>
                
                <button type="button" class="btn-close" @click="removeTask(list.id)"></button>
            </li>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Aggiungi alla lista" v-model.trim="taskContent" @keyup.enter="addTask">
                <button class="btn btn-outline-secondary" type="button" @click="addTask" ><i class="fa-solid fa-plus"></i></button>
              </div>
              <h3 v-if="toDoList.length === 0" class="text-center mb-3">Non ci sono task</h3>
          </ul>
          
    </div>    

</body>

</html>
